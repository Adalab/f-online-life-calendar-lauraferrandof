<section class="section__wrapper">
  <h2 class="section__title">Calendar</h2>

  <button type="button" class="btn btn--add">
    <a class="link__router" routerLink="/editor">
      <i class="fas fa-plus"></i>
    </a>
  </button>

  <ul class="faces__list">
    <li
      class="faces__item"
      [class.happy]="face === ':)'"
      [class.sad]="face === ':('"
      *ngFor="let face of faces"
    >
      {{face}}
    </li>
  </ul>
</section>
